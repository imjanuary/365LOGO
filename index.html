<script>
$(function(){
  $('a[href^=#]').click(function(){
   var target　=　$(this).attr('href');
   var targetPosition = $(target).offset().top;
     $('html, body').animate({scrollTop:targetPosition},1000,'easeOutCubic');
   return false;
  })
 })
</script>
